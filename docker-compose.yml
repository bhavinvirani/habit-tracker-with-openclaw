# ============================================
# HABIT TRACKER - DOCKER COMPOSE
# ============================================
# ⚠️  WARNING: LOCAL DEVELOPMENT ONLY!
# ⚠️  This file contains hardcoded credentials.
# ⚠️  DO NOT use this configuration in production.
#
# For production deployment:
# - Use environment variables or secrets management
# - Generate strong passwords and JWT secrets
# - Use SSL/TLS for database connections
# - Configure proper CORS origins
# ============================================

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: habit-tracker-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: habit_tracker
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: habit-tracker-backend
    restart: unless-stopped
    ports:
      - '8080:8080'
    environment:
      NODE_ENV: development
      PORT: 8080
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/habit_tracker
      JWT_SECRET: your-super-secret-jwt-key-change-in-production-minimum-32-characters
      JWT_EXPIRES_IN: 7d
      CORS_ORIGIN: http://localhost:3000
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend/src:/app/src
      - ./backend/prisma:/app/prisma
    command: sh -c "npx prisma migrate deploy && npx prisma generate && npm run dev"


volumes:
  postgres_data:
    driver: local

networks:
  default:
    name: habit-tracker-network
