name: CI

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

jobs:
  lint-and-typecheck:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - run: npx prisma generate --schema=backend/prisma/schema.prisma
      - run: npm run lint
      - run: npx tsc --noEmit --project backend/tsconfig.json
      - run: npx tsc --noEmit --project shared/tsconfig.json

  test:
    name: Backend Tests
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: habit_tracker_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U test"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
    env:
      DATABASE_URL: postgresql://test:test@localhost:5432/habit_tracker_test
      JWT_SECRET: test-jwt-secret-that-is-at-least-32-chars-long
      NODE_ENV: test
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - run: npx prisma generate --schema=backend/prisma/schema.prisma
      - run: npx prisma migrate deploy --schema=backend/prisma/schema.prisma
      - run: npm test --workspace=backend

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint-and-typecheck, test]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - run: npx prisma generate --schema=backend/prisma/schema.prisma
      - run: npm run build --workspace=shared
      - run: npm run build --workspace=backend
      - run: npm run build --workspace=frontend
        env:
          REACT_APP_API_URL: http://localhost:8080/api/v1
