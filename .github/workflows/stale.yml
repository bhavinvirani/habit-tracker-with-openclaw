name: Stale Issues

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

permissions:
  issues: write
  pull-requests: write

jobs:
  stale:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/stale@v9
        with:
          stale-issue-message: >
            This issue has been automatically marked as stale because it has not had
            recent activity. It will be closed in 14 days if no further activity occurs.
            If this issue is still relevant, please leave a comment or remove the stale label.
          stale-pr-message: >
            This pull request has been automatically marked as stale because it has not had
            recent activity. It will be closed in 14 days if no further activity occurs.
            If this PR is still in progress, please leave a comment or remove the stale label.
          close-issue-message: "This issue was closed because it has been inactive for 74 days."
          close-pr-message: "This PR was closed because it has been inactive for 74 days."
          days-before-stale: 60
          days-before-close: 14
          exempt-issue-labels: "pinned,security,help wanted,good first issue"
          exempt-pr-labels: "pinned,security"
          stale-issue-label: "stale"
          stale-pr-label: "stale"
